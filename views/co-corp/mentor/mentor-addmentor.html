<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>
                        Add form

                    </h5>

                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                 


                        <div class="form-group">
                            <label class="col-sm-1 control-label">Personal ID</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="mentor.mR_CODE">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">รหัสชื่อนำ</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="mentor.tN_ID">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">Fistname</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="mentor.mR_Fname">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">Midname</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="mentor.mR_Mname">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">Lastname</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="mentor.mR_Lname">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">Home ID</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="mentor.hA_ID">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">Home Tel</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="mentor.mR_HomeTel">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">Tel</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="mentor.mR_mobile">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">Email</label>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="mentor.mR_Email">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="submit">Cancel</button>
                                <button class="btn btn-primary" type="submit" ng-click="additemmentor()">Save changes</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
