
<toaster-container></toaster-container>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>
                        Add form

                    </h5>

                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">



                        <div class="form-group">
                            <label class="col-sm-1 control-label">Personal ID</label>

                            <div class="col-sm-6">
                                <input type="text" maxlength="13" class="form-control" ng-model="mentor.mR_CODE" to-number required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">Title</label>

                            <div class="col-sm-6">
                                <input type="text" maxlength="30" class="form-control" ng-model="mentor.tN_ID">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">Fistname</label>

                            <div class="col-sm-6">
                                <input type="text" maxlenght="50" class="form-control" ng-model="mentor.mR_Fname" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">Midname</label>

                            <div class="col-sm-6">
                                <input type="text" maxlenght="50" class="form-control" ng-model="mentor.mR_Mname">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">Lastname</label>

                            <div class="col-sm-6">
                                <input type="text" maxlenght="50" class="form-control" ng-model="mentor.mR_Lname" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">Home ID</label>

                            <div class="col-sm-6">
                                <input type="text" maxlength="10" class="form-control" ng-model="mentor.hA_ID" to-number required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">Home Tel</label>

                            <div class="col-sm-6">
                                <input type="text" maxlength="15" class="form-control" ng-model="mentor.mR_HomeTel" to-number>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">Tel</label>

                            <div class="col-sm-6">
                                <input type="text" maxlength="13" class="form-control" ng-model="mentor.mR_mobile" to-number>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">Email</label>

                            <div class="col-sm-6">
                                <input type="email" maxlength="50" class="form-control" ng-model="mentor.mR_Email">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                
                                <button class="btn btn-primary" type="submit" ng-click="Submit()">Save changes</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
