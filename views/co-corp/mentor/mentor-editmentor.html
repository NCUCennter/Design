<toaster-container></toaster-container>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Basic Form</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="cc.mentor-mentor">CoCorp</a>
            </li>
            <li>
                <a>Program</a>
            </li>
            <li>
                <a ui-sref="cc.mentor-mentor">Mentor</a>
            </li>
            <li class="active">
                <a>Edit-Mentor</a>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div>
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>
                    Edit Page
                </h5>

            </div>
            <div class="ibox-content">
                <form method="get" name="EditForm" class="form-horizontal">



                    <div class="form-group">
                        <label class="col-sm-2 control-label">Personal ID</label>

                        <div class="col-sm-6">
                            <input type="number" name="Mrcode" maxlength="13" class="form-control" ng-model="mentor.mR_CODE" required>
                            <div class="m-t-xs" ng-show="AddForm.Mrcode.$invalid && AddForm.Mrcode.$dirty">
                                <small class="text-danger" ng-show="AddForm.Mrcode.$invalid">Please input number only</small>
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Title Name</label>
                        <div class="col-sm-6">
                            <div class="m-t-xs">
                                <ui-select name="TitleName"
                                           ng-model="mentor.tN_ID"
                                           theme="bootstrap"
                                           ng-required="true">
                                    <ui-select-match allow-clear="true" placeholder="input title id here">{{$select.selected.tN_NameTH}}</ui-select-match>
                                    <ui-select-choices repeat="tnid.tN_ID as tnid in titleName | filter: $select.search ">
                                        <div ng-bind-html="tnid.tN_NameTH | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>




                    <div class="form-group">
                        <label class="col-sm-2 control-label">Fistname</label>

                        <div class="col-sm-6">
                            <input type="text" name="Fname" maxlenght="50" class="form-control" ng-model="mentor.mR_Fname" required>
                            <div class="m-t-xs" ng-show="AddForm.Fname.$dirty">
                                <small class="text-danger" ng-show="AddForm.Fname.$error.required">Please input firstname</small>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Midname</label>

                        <div class="col-sm-6">
                            <input type="text" maxlenght="50" class="form-control" ng-model="mentor.mR_Mname">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Lastname</label>

                        <div class="col-sm-6">
                            <input type="text" maxlenght="50" name="Lname" class="form-control" ng-model="mentor.mR_Lname" required>
                            <div class="m-t-xs" ng-show="AddForm.Lname.$dirty">
                                <small class="text-danger" ng-show="AddForm.Fname.$error.required">Please input lastname</small>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Home ID</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <ui-select name="hometel"
                                           ng-model="mentor.hA_ID"
                                           theme="bootstrap"
                                           ng-required="true">
                                    <ui-select-match allow-clear="true" placeholder="input Home ID">{{$select.selected.hA_ID}}</ui-select-match>
                                    <ui-select-choices repeat="HomeID.hA_ID as HomeID in homeAddress | filter: $select.search ">
                                        <div ng-bind-html="HomeID.hA_ID | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button" ng-click="openAddHomeID()">ADD</button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Home Tel</label>

                        <div class="col-sm-6">
                            <input type="number" maxlength="15" name="hometel" class="form-control" ng-model="mentor.mR_HomeTel">
                            <div class="m-t-xs" ng-show="AddForm.hometel.$invalid && AddForm.hometel.$dirty">
                                <small class="text-danger" ng-show="AddForm.mobile.$invalid">Please input number only</small>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tel</label>

                        <div class="col-sm-6">
                            <input type="number" maxlength="13" name="mobile" class="form-control" ng-model="mentor.mR_mobile">
                            <div class="m-t-xs" ng-show="AddForm.mobile.$invalid && AddForm.mobile.$dirty">
                                <small class="text-danger" ng-show="AddForm.mobile.$invalid">Please input number only</small>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>

                        <div class="col-sm-6">
                            <input type="email" maxlength="50" name="email" class="form-control" ng-model="mentor.mR_Email">
                            <div class="m-t-xs" ng-show="AddForm.email.$invalid && AddForm.email.$dirty">
                                <small class="text-danger" ng-show="AddForm.email.$error">Please input a valid email address</small>
                            </div>
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">

                            <button class="btn btn-primary" type="submit" ng-click="Submit()" ng-disabled="EditForm.$invalid">Save changes</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
